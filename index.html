<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up+</title>
</head>

<body>
    <div class="content">
        <div class="side-header">
            <h1 class="page-title">Sign Up+</h1>
            <img src="" alt="Generic sign up illustration">
            <h2 class="legend">Sign Up+ now to sign up to a page</h2>
        </div>
        <div class="form-container">
            <form action="#" method="post">
                <h2 class="form-title">Sign Up</h2>

                <label for="user_name"></label>
                <input type="text" id="user_name" name="user-name" placeholder="Full Name">

                <label for="user_email"></label>
                <input type="email" id="user_email" name="user-email" placeholder="Email">

                <label for="user_phone"></label>
                <input type="tel" id="user_phone" name="user-phone" placeholder="Phone Number">

                <label for="user_password"></label>
                <input type="password" id="user_password" name="user-password" placeholder="Password">

                <label for="password_confirm"></label>
                <input type="password" id="password_confirm" name="password-confirm" placeholder="Confirm Password">
            </form>

            <p class="login-text">Already have an account?
                <a href="" target="_blank">Login Now!</a>
            </p>
        </div>
    </div>
</body>

</html>
