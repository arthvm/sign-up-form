<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a5cb30fd77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sign Up+</title>
</head>

<body>
    <div class="content">
        <div class="side-header">
            <h1 class="page-title">Sign Up+</h1>
            <img src="./src/signup-img.png" alt="Generic sign up illustration" class="signup-img">
            <h2 class="legend">Sign Up+ now to sign up to a page</h2>
        </div>
        <div class="form-container">
            <form class="form">
                <h2 class="form-title">Sign Up</h2>

                <div class="inputs">
                    <div class="input-container">
                        <i class="fa-solid fa-user" style="color: #e7e7e7;"></i>
                        <label for="user_name"></label>
                        <input type="text" id="user_name" name="user-name" placeholder="Full Name"
                            pattern="^(\w\w+)\s(\w+)$" required data-valid="false">

                    </div>
                    <div class="input-container">
                        <i class="fa-solid fa-envelope" style="color: #e7e7e7;"></i>
                        <label for="user_email"></label>
                        <input type="email" id="user_email" name="user-email" placeholder="Email"
                            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required data-valid="false">

                    </div>
                    <div class="input-container">
                        <i class="fa-solid fa-phone" style="color: #e7e7e7;"></i>
                        <label for="user_phone"></label>
                        <input type="tel" id="user_phone" name="user-phone" placeholder="Phone Number (Optional)"
                            pattern="[\+]\d{2}[\(]\d{2}[\)]\d{5}[\-]\d{4}" data-valid="true">
                    </div>
                    <div class="input-container">
                        <i class="fa-solid fa-lock" style="color: #e7e7e7;"></i>
                        <label for="user_password"></label>
                        <input type="password" id="user_password" name="user-password" placeholder="Password"
                            minlength="6" required data-valid="false">

                    </div>

                    <div class="password-requirements">
                        <ul>
                            <li class="requirement">Must have at least 8 characters</li>
                            <li class="requirement">Must have both upper-case and lower-case letters</li>
                            <li class="requirement">Must have at least one number</li>
                            <li class="requirement">Must have at least one special character</li>
                        </ul>
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-lock" style="color: #e7e7e7;"></i>
                        <label for="password_confirm"></label>
                        <input type="password" id="password_confirm" name="password-confirm"
                            placeholder="Confirm Password" required data-valid="false">

                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <p class="login-text">Already have an account?
                <a href="https://youtu.be/a3Z7zEc7AXQ?si=EB3k7tQhw3pLeae_" target="_blank">Login Now!</a>
            </p>
        </div>
    </div>
</body>

</html>
